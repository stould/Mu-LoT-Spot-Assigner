    <head>

        <link href="styles/main.css" rel="stylesheet">

    <body>
        <label for="playerName">Player name:</label><br>
        <input type="text" id="playerName" name="playerName"><br>
        <label for="playerLevel">Player level:</label><br>

        <button id="regPlayerBtn" type="button">

        </button>
        <br><br>

            Registered players:

            </button>

        <div style="display: inline-block;">
            <div class="mapContainer">
                <img src="images/map.png" id="map">
            </div>
            <button id="assignMapBtn" type="button">
                Assign players to spots
            </button>
            <br/><br/>
        </div>
