<!doctype html>
<html>
    <head>
        <title>Spoowner's LoT assigner</title>
        <link href="styles/main.css" rel="stylesheet">
    </head>

    <body>
        <div class="pageContainer">
            <div class="content-wrap">
                <div class="row">
                    <div class="column">
                        <div class="form">
                            <label for="playerName">Player name:</label><br>
                            <input type="text" id="playerName" name="playerName" placeholder="Enter player name" autofocus><br>
                            <p></p>
                            <label for="playerLevel">Player level:</label><br>
                            <div>
                                <select name="playerLevel" id="playerLevel">
                                    <option value="weak">Weak (Débil)</option>
                                    <option value="medium">Medium (Medio)</option>
                                    <option value="strong">Strong (Fuerte)</option>
                                </select>
                                <p></p>
                            </div>
                            <button id="regPlayerBtn" type="button">
                                Register Player
                            </button>
                        </div>
                        <div class="form">
                            <button id="clearPlayers" type="button">
                                Clear Players
                            </button>
                        
                            <p></p>
                            <div>
                                Registered players:
                            </div>
                            <div id="previewPlayers">
                            </div><br>
                        </div>
                    </div>
                    <div class="column">
                        <div class="form">
                            <div class="mapContainer">
                                <img src="images/map.png" id="map">
                            </div>
                            <button id="assignMapBtn" type="button">
                                Assign players to spots
                            </button>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            &copy; 2020 Vinícius Zibetti Resko 
        </div>
    </body>
    <script src="build/lib.js"></script>
</html>
